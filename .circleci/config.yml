version: 2.1

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:10

commands:
  install:
    steps:
      - checkout
      - restore_cache:
          keys:
          - dependency-cache-{{ checksum "package.json" }}
          - dependency-cache-
      - run: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules

jobs:
  retweet:
    <<: *defaults
    steps:
      - install
      - run: node index.js

workflows:
  version: 2

  poll:
    triggers:
      - schedule:
          # Every day at EST midnight (UTC 5AM)
          cron: "0 5 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - retweet
